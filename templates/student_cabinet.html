<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет ученика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<style>
  
  body{
    background-color:rgb(157, 195, 215);
}





</style>
<body>

<header class="bg-light border-bottom py-3">

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

        <button type="button" class="btn btn-primary"
                aria-expanded="false" data-bs-toggle="modal" data-bs-target="#loginModal">
            Войти
        </button>
    </div>

</header>

<div class="container">
    <h1>Аккаунт</h1>

    <ul>
        <li>ФИ: {{ user.name }}</li>
        <li>Учитель: {{ user.teacher }}</li>
        <li>Звездочки: {{ user.stars }} звездочек</li>
    </ul>

    <h1>Рейтинг</h1>

    <p>
        Ты на {{ user.rating }} месте! Ура!
    </p>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
