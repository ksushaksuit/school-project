<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет ученика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<style>
  body {
      background-color: rgb(221, 234, 244);
  }
</style>
<body>

<nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ITPYING</a>
        <div class="nav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Учеба</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Видеоуроки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Статистика</h1>

    <ol class="list-group list-group-numbered mt-5 col-md-6">
        {% for u in users %}
            {% if u.role == 'Ученик' %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">
                  {{ u.name }}
              </div>
            </div>
            <span class="badge text-bg-primary rounded-pill">
                {{ u.stars }} звезд
            </span>
          </li>
            {% endif %}
        {% endfor %}
</ol>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
